<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Applikacja Jin z Lampy</title>
  <link rel="stylesheet" href="style/index.css">
</head>
<body>
  
  
    <div class="header">
      <h1>Wylosuj wróżbę</h1>
      <button class="btn">Zaczynamy</button>
    </div>

    <div class="panelright">
      <div class="img-div">
          <img src="./img/lamp.png" alt="gin-lamp">
      </div>

      <label for="inputOmen">Wpisz treść nowej wróżby poniżej</label>
      <input type="text" id="inputOmen"/>
      <div class="buttons-wrapper">
        <button class="showOmen button">Pokaż wróżbę</button>
        <button class="addOmen button">Dodaj wróżbę</button>
      </div>
      

      <span class="output"></span>
    </div>

    <div class="overlay"></div>
    <div class="alert">Dodano wróżbę!</div>
    <div class="infoCount"></div>

    <div class="jin">
      <img src="img/jin.png" alt="jin">
    </div>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
  <script src="js/code.js"></script>
</body>
</html>
